<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css"> 
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Include D3.js -->
    <title>Tree Visualiser</title>
    
    
</head>
<body>
    <div class = "container">
        <h1>Binary Search Tree Visualiser</h1>

        <div class = "svgcontainer">
        </div>
        <div class = "inptContainer">
            <textarea type="number" id = "inpt" placeholder="Enter all numbers in form of array seperated by space"></textarea>
            <div class = "buttonContainer">
                <button class="lockbtn" onclick = "getInpt()">Create Tree</button>
                <button class = "searchbtn" onclick="searchNode()">Search For Node</button>
            </div>
            <input type="number" id="searchkey" placeholder="Enter number to search">
        </div>
        <div class = "outptcontainer">
            <h2 id="keystatus"></h2>
        </div>
    </div>
    <script  src ="./logic/binaryDraw.js"></script>
    <script  src="./logic/binary.js"></script>
    <script  src="./logic/binaryTreeIndex.js"></script>
    
    
</body>


<!--<script type = "module" src ="./logic/binary.js"></script> -->
</html>
