<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red-Black Tree</title>
</head>
<body>
  <h1>Red-Black Tree</h1>
  <input type="number" id="val" placeholder="Enter a value">
  <button onclick="addNode()">Insert</button>
  <pre id="out"></pre>

  <script>
    class Node {
      constructor(data) {
        this.data = data;
        this.color = "RED";
        this.left = null;
        this.right = null;
        this.parent = null;
      }
    }

    class Tree {
      constructor() {
        this.root = null;
      }

      rotateL(x) {
        let y = x.right;
        x.right = y.left;
        if (y.left !== null) y.left.parent = x;
        y.parent = x.parent;
        if (x.parent === null) this.root = y;
        else if (x === x.parent.left) x.parent.left = y;
        else x.parent.right = y;
        y.left = x;
        x.parent = y;
      }

      rotateR(x) {
        let y = x.left;
        x.left = y.right;
        if (y.right !== null) y.right.parent = x;
        y.parent = x.parent;
        if (x.parent === null) this.root = y;
        else if (x === x.parent.right) x.parent.right = y;
        else x.parent.left = y;
        y.right = x;
        x.parent = y;
      }

      fix(z) {
        while (z.parent !== null && z.parent.color === "RED") {
          let g = z.parent.parent;
          if (z.parent === g.left) {
            let u = g.right;
            if (u !== null && u.color === "RED") {
              z.parent.color = "BLACK";
              u.color = "BLACK";
              g.color = "RED";
              z = g;
            } else {
              if (z === z.parent.right) {
                z = z.parent;
                this.rotateL(z);
              }
              z.parent.color = "BLACK";
              g.color = "RED";
              this.rotateR(g);
            }
          } else {
            let u = g.left;
            if (u !== null && u.color === "RED") {
              z.parent.color = "BLACK";
              u.color = "BLACK";
              g.color = "RED";
              z = g;
            } else {
              if (z === z.parent.left) {
                z = z.parent;
                this.rotateR(z);
              }
              z.parent.color = "BLACK";
              g.color = "RED";
              this.rotateL(g);
            }
          }
        }
        this.root.color = "BLACK";
      }

      insert(data) {
        let z = new Node(data);
        let y = null;
        let x = this.root;

        while (x !== null) {
          y = x;
          if (z.data < x.data) x = x.left;
          else x = x.right;
        }

        z.parent = y;
        if (y === null) this.root = z;
        else if (z.data < y.data) y.left = z;
        else y.right = z;

        z.color = "RED";
        this.fix(z);
      }

      inorder(node, res) {
        if (node !== null) {
          this.inorder(node.left, res);
          res.push(node.data + " (" + node.color + ")");
          this.inorder(node.right, res);
        }
      }

      display() {
        let res = [];
        this.inorder(this.root, res);
        return res.join(" ");
      }
    }

    const tree = new Tree();

    function addNode() {
      const val = parseInt(document.getElementById("val").value);
      if (!isNaN(val)) {
        tree.insert(val);
        document.getElementById("out").textContent = "In-order: " + tree.display();
        document.getElementById("val").value = "";
      }
    }
  </script>
</body>
</html>
