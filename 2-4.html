<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Include D3.js -->
    <title>2-4 Tree Visualizer</title>
</head>
<body>
    <div class="container">
        <h1>2-4 Tree Visualizer</h1>

        <div class = "svgcontainer" overflow = 'hidden'>
        </div>
        <div class = "inptContainer">
          <input type="number" id="inptkey" placeholder="Enter number to process">
            <div class = "buttonContainer">
                 <button class="lockbtn" onclick = "getInpt()">Insert Number</button>
                 <button class = "searchbtn" onclick="searchNode()">Search For Value</button>
                 <!-- <button class = "deletebtn" onclick="deleteNode()">Delete This Value</button>   -->
    
            </div>
            
        </div>
        <div class = "outptcontainer">
            <h2 id="keystatus"></h2>
        </div>
    </div>

    <!-- Ensure JS logic files are loaded after the DOM is ready -->
    <script src="logic/tree24.js"></script>
    <script src="logic/tree24Draw.js"></script>
    <script src="logic/tree24Index.js"></script>
</body>
</html>
