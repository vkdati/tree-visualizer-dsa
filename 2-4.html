<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Include D3.js -->
    <title>2-4 Tree Visualizer</title>
</head>
<body>
    <div class="container">
        <h1>2-4 Tree Visualizer</h1>

        <!-- SVG container for visualizing the 2-4 tree -->
        <div class="svgcontainer"></div>
        
        <div class="inptContainer">
            <!-- Input area to enter numbers for the tree -->
            <textarea type="text" id="inpt" placeholder="Enter numbers separated by space"></textarea>

            <!-- Button section -->
            <div class="buttonContainer">
                <button class="createbtn" onclick="getInpt()">Create Tree</button>
                <button class="searchbtn" onclick="searchNode()">Search Value</button>
                <button class="deletebtn" onclick="deleteNode()">Delete Value</button>
            </div>

            <!-- Input field for search/delete operations -->
            <input type="number" id="searchkey" placeholder="Enter number to search/delete">
        </div>

        <!-- Output area for status updates -->
        <div class="outptcontainer">
            <h2 id="keystatus"></h2>
        </div>
    </div>

    <!-- Ensure JS logic files are loaded after the DOM is ready -->
    <script src="./logic/tree24Draw.js"></script>
    <script src="./logic/tree24.js"></script>
    <script src="./logic/tree24Index.js"></script>
</body>
</html>
